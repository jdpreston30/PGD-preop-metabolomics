# Analysis settings
analysis:
  # Project metadata
  project_name: "Postop_PGD_9_2024"
  description: "PGD Preop Metabolomics Analysis"
  
  # Study cohort and variable definitions
  cohort:
    # Patient cohort definition
    patient_range: 
