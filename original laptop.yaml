        - ACR_2R_or_greater
        - survival_30
        - survival_90
        - survival
        - survival_days
  
  # Environment preferences
  tibble_options:
    print_max: 100
    print_min: 100
    sigfig: 3
    
  # Data.table preferences  
  datatable_options:
    print_class: true
    print_keys: true
    aware: true
