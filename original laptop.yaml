        - demographics_sex
        - demographics_BMI
        - comorbidities_smoking_hx
        - comorbidities_DM
        - comorbidities_prior_cardiac_surg
        - preop_temp_MCS
        - preop_IABP
        - preop_imeplla5.5
        - preop_VA_ECMO
        - preop_LVAD
        - rx_preop_inotrope
        - rx_preop_amiodarone
