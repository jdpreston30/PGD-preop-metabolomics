        - donor_sex_mismatch
        - donor_PHM_calc
        - donor_LVEF
        - donor_drug_use
        - donor_PHS_risk
        - donor_DBD_DCD
        - donor_COD_simplified
      
      T3: # Perioperative and postoperative outcomes
        - operative_IT_minutes
        - operative_CPB_minutes
